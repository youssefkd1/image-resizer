<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Image Resizer</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="upload-section mb-4" id="dropZone">
                            <div class="upload-area p-4 text-center border rounded">
                                <img src="https://images.unsplash.com/photo-1572044162444-ad60f128bdea" class="upload-icon mb-3" alt="Upload Icon" width="48">
                                <h5>Drag & Drop Image</h5>
                                <p class="text-muted">or</p>
                                <input type="file" id="fileInput" class="d-none" accept=".jpg,.png,.gif,.webp">
                                <button class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">Browse Files</button>
                                <p class="mt-2 small text-muted">Max file size: 10MB</p>
                            </div>
                        </div>
                        <div class="resize-controls">
                            <div class="mb-3">
                                <label class="form-label">Width (px)</label>
                                <input type="number" class="form-control" id="widthInput">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Height (px)</label>
                                <input type="number" class="form-control" id="heightInput">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="aspectRatio" checked>
                                    <label class="form-check-label">Maintain Aspect Ratio</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Quality</label>
                                <input type="range" class="form-range" min="1" max="100" value="100" id="percentageRange">
                                <div class="text-center" id="percentageValue">100%</div>
                            </div>
                            <!-- <div class="mb-3">
                                <label class="form-label">Presets</label>
                                <div class="btn-group w-100">
                                    <button class="btn btn-outline-secondary">Small</button>
                                    <button class="btn btn-outline-secondary">Medium</button>
                                    <button class="btn btn-outline-secondary">Large</button>
                                </div>
                            </div> -->
                            <div class="mb-3">
                                <label class="form-label">Output Format</label>
                                <select class="form-select">
                                    <option value="jpeg">JPEG</option>
                                    <option value="png">PNG</option>
                                    <option value="webp">WebP</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="preview-section">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="preview-container original">
                                        <h6 class="text-center mb-2">Original</h6>
                                        <div class="preview-box border rounded d-flex align-items-center justify-content-center">
                                            <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357" class="img-fluid preview-img" alt="Original Image">
                                        </div>
                                        <div class="text-muted text-center mt-2 small">Original Size: <span id="originalSize">0 KB</span></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="preview-container resized">
                                        <h6 class="text-center mb-2">Preview</h6>
                                        <div class="preview-box border rounded d-flex align-items-center justify-content-center">
                                            <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357" class="img-fluid preview-img" alt="Resized Image">
                                        </div>
                                        <div class="text-muted text-center mt-2 small">New Size: <span id="newSize">0 KB</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="action-buttons mt-4 text-center">
                            <button class="btn btn-primary btn-lg me-2">Resize</button>
                            <button class="btn btn-outline-secondary btn-lg me-2">Reset</button>
                            <button class="btn btn-success btn-lg">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
